
{% extends "base.html" %}
{% load static %}

{% block title %}Choose Your Party{% endblock %}

{% block content %}
<h2>Select Your Political Party</h2>
<form method="POST" action="{% url 'submit_vote' %}">
  {% csrf_token %}
  {% for party in parties %}
    <div class="party-card">
      <img src="{% static party.logo %}" class="party-logo">
      <img src="{% static party.leader %}" class="party-leader">
      <p><strong>{{ party.name }}</strong></p>
      <input type="radio" name="selected_party" value="{{ party.id }}">
    </div>
  {% endfor %}
  <button type="submit" class="vote-button">Vote</button>
</form>

{% endblock %}
